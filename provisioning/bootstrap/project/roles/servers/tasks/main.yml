---
- name: Allow everything and disable UFW
  ufw:
    state: disabled
    policy: allow
  ignore_errors: yes
- file:
    path: /etc/resolv.conf
    state: absent
- template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
- set_fact:
    k8s_master: "{{ inventory_hostname | regex_replace('server(\\d+)','master1') }}"
- wait_for:
    host: "{{ k8s_master }}"
    port: 6443
    delay: 10
- shell: kubeadm config view
  register: kubeadm_config
  ignore_errors: yes
  changed_when: "kubeadm_config.rc != 0"
- block:
  - name: Wait apt lock to clear
    become: true
    shell: while sudo fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 1; done;
    with_items:
      - lock
      - lock-frontend
  - apt_key:
      url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
      id: "0x6A030B21BA07F4FB"
  - apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
  - apt:
      name:
        - docker.io
        - kubelet
        - kubeadm
        - kubectl
  - copy:
      src: daemon.json
      dest: /etc/docker/daemon.json
  - file:
      path: /etc/systemd/system/docker.service.d
      state: directory
  - systemd:
      name: docker
      state: restarted
      enabled: yes
      daemon_reload: yes
  - user:
      name: aviadmin
      groups: docker
  - debug:
      var: ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0])
  - service:
      name: kubelet
      state: started
      enabled: true
  - meta: refresh_inventory
  - template:
      src: kubeadm.j2
      dest: /home/ubuntu/kubeadm.yaml
  - shell: kubeadm join --config=/home/ubuntu/kubeadm.yaml
    register: kubeadm_join
  when: kubeadm_config.rc > 0